<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="viewport" content="width=device-witdh, initial-scale=1">
    <title>Entrainement de JavaScript || </title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Outils en JavaScript</h1>
    <br/>

    <section class="horloge">
      <div id="clock"></div>
    </section>

  <div id="container">

    <section class="calculatrice">
    <form id="myform" name="calc">
      <input name="display" style="width:355px;height:100px;text-align:center; background-color:#1f80c9;"> <br/>
      <input type="button" value="0" OnClick="calc.display.value+='0'" />
      <input type="button" value="1" OnClick="calc.display.value+='1'" />
      <input type="button" value="2" OnClick="calc.display.value+='2'" />
      <input type="button" value="+" OnClick="calc.display.value+='+'" style="background-color:rgb(172, 5, 5);" /> <br/>
      <input type="button" value="3" OnClick="calc.display.value+='3'" />
      <input type="button" value="4" OnClick="calc.display.value+='4'" />
      <input type="button" value="5" OnClick="calc.display.value+='5'" />
      <input type="button" value="-" OnClick="calc.display.value+='-'" style="background-color:rgb(172, 5, 5);" /> <br/>
      <input type="button" value="6" OnClick="calc.display.value+='6'" />
      <input type="button" value="7" OnClick="calc.display.value+='7'" />
      <input type="button" value="8" OnClick="calc.display.value+='8'" />
      <input type="button" value="x" OnClick="calc.display.value+='*'"  style="background-color:rgb(172, 5, 5);"/> <br/>
      <input type="button" value="9" OnClick="calc.display.value+='9'" />
      <input type="button" value="C" OnClick="calc.display.value=''" style="background-color:rgb(172, 5, 5);" />
      <input type="button" value="=" OnClick="calc.display.value=eval(calc.display.value)" style="background-color:rgb(172, 5, 5);" />
      <input type="button" value="&#247;" OnClick="calc.display.value+='/'" style="background-color:rgb(172, 5, 5);" />
    </form>
  </section>

  <section class="wordcount">
    <input id="str" value="" type="text">
    <div id="output"></div>
    <button id="btn" name="button"><h2>Clique pour calculer</h2></button>
  </section>


 <section class="contactform">
   <form id="cf" method="post" action="">

     <fieldset>
       <label for="name">Nom</label>
       <input type="text" id="name" name="name" class="stored">

       <label for="mail">Email</label>
       <input type="email" name="email" id="email" class="stored">

       <label for="message">Message</label>
       <textarea id="message" name="message" rows="8" cols="80"></textarea>
     </fieldset>

     <button type="submit">Envoi</button>
      <input type="reset" id="clear">

   </form>
 </section>
</div>


  <section class="slider">

  </section>




    <script src="jquery-3.3.1.js"></script>
    <script src="main.js"></script>
  </body>
</html>
